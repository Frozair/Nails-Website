<div ng-controller="ManicuresController as ctrl">
  <md-grid-list
    layout-align="center"
    md-cols="2"
    md-cols-sm="1"
    md-row-height="300px"
    md-gutter="12px">
    <md-grid-tile ng-repeat="manicure in ctrl.manicures">
      <md-card flex="75" style="height:270px;">
        <md-card-content class="no-padding-top">
          <h2 class="md-title">{{manicure.name}}</h2>
          <p class="sub-text">{{manicure.description}}</p>
          <p class="small-text pull-right">{{manicure.time}} - {{manicure.price}}</p>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
