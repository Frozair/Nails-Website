<div layout="column" layout-align="center center" class="tab-content">
  <md-subheader
    show-gt-sm
    flex="100"
    class="md-primary breadcrumb">
      Prices
  </md-subheader>
  <md-content style="width:90%">
    <md-tabs
      class="md-primary"
      md-stretch-tabs="always"
      md-swipe-content="true">
      <md-tab class="" ng-repeat="tab in ctrl.tabs">
        <md-tab-label>{{tab.label}}</md-tab-label>
        <md-tab-body>
          <div ng-include="tab.src"></div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
