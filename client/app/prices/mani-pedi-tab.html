<div ng-controller="ManiPediController as ctrl">
  <md-grid-list ng-repeat="service in ctrl.services"
    layout-align="center"
    md-cols="2"
    md-cols-sm="1"
    md-row-height="320px"
    md-row-height-sm="440px"
    md-gutter="12px">
    <h1>{{service.name}}</h1>
    <md-grid-tile ng-repeat="item in service.items">
      <md-card flex="75" class="manicure-card" >
        <md-card-content class="no-padding-top">
          <h2 class="md-title">{{item.name}}</h2>
          <p class="sub-text">{{item.description}}</p>
          <p class="small-text pull-right">{{item.time}} - {{item.price}}</p>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
