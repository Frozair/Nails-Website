<md-content
  class="menu"
  layout-fill
  layout="column">
  
  <div
    layout-margin
    layout="row"
    layout-sm="column"
    layout-align="center center">

    <md-card flex-sm="75" flex="25" ui-sref="gallery" class="pointer">
      <img ng-src="images/home/gallery.jpg" class="md-card-image" alt="Washed Out">
      <md-card-content>
        GALLERY
      </md-card-content>
    </md-card>

    <md-card flex-sm="75" flex="25" ui-sref="prices" class="pointer">
      <img ng-src="images/home/prices.jpg" class="md-card-image" alt="Washed Out">
      <md-card-content>
        PRICES
      </md-card-content>
    </md-card>

  </div>

  <div
    layout-margin
    layout="row"
    layout-sm="column"
    layout-align="center center">

    <md-card
      id="schedule"
      setmore-trigger
      flex-sm="75" flex="25" class="pointer">
      <img ng-src="images/home/schedule.jpg" class="md-card-image" alt="Washed Out">
      <md-card-content>
        BOOK
      </md-card-content>
    </md-card>

    <md-card flex-sm="75" flex="25" ui-sref="gallery" class="pointer">
      <img ng-src="images/home/about.jpg" class="md-card-image" alt="Washed Out">
      <md-card-content>
        ABOUT
      </md-card-content>
    </md-card>
  </div>
</md-content>
