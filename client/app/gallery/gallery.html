<section id="gallery" layout-align="center center" layout="column">
  <md-subheader
    hide-sm
    flex="100"
    class="md-primary breadcrumb">
      Gallery
    </md-subheader>
  <md-content >
    <md-card ng-repeat="image in ctrl.images">
      <a ng-click="ctrl.openSlideshowModal($index)">
        <img ng-src="{{image.thumbUrl}}" class="img-thumbnail" alt="">
      </a>
    </md-card>

    <div ng-photoswipe slides="ctrl.images" open="ctrl.isGalleryOpen" on-close="ctrl.closeGallery()" options="ctrl.options"></div>
  </md-content>
</section>
