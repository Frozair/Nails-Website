<!DOCTYPE html>
<html ng-app="angelmarienails">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <script src="//use.edgefonts.net/fugaz-one.js"></script>
    <!-- bower:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body>
    <md-sidenav
      class="md-sidenav-left md-whiteframe-z2 dark"
      md-component-id="left">
      <md-toolbar class="dark">
        <h1 class="md-toolbar-tools">The Angel Marie</h1>
      </md-toolbar>
      <md-divider></md-divider>
      <div ng-controller="SideBarController as ctrl">
        <md-content layout-padding class="dark">
          <md-list layout-fill>
            <md-list-item class="pointer" ng-repeat="route in ctrl.navRoutes">
              <div ng-click="ctrl.navigateTo($index);">
                {{route.name}}
              </div>
            </md-list-item>
          </md-list>
        </md-content>
        <md-content layout-padding class="dark">
          <md-list layout-fill class="social-list">
            <md-list-item
              class="pointer"
              ng-repeat="social in ctrl.socialList"
              ng-click="ctrl.open(social.href)">
                <img ng-src="{{social.img}}" class="icon"/>
                <p>{{social.name}}</p>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
    </md-sidenav>

    <section class="fill">
      <div class="fill" ng-include="'app/layout/shell.html'"></div>
    </section>

    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
